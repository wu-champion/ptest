[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ptest"
version = "1.0.1"
description = "一个简单的测试框架"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.31.0",
    "pymysql>=1.1.0",
    "colorama>=0.4.6",
    "docker>=7.1.0",
    "packaging>=26.0",
]

[project.scripts]
ptest = "ptest.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
