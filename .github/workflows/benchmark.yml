name: Performance Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    name: æ€§èƒ½åŸºå‡†æµ‹è¯•
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: å®‰è£… uv
        uses: astral-sh/setup-uv@v5

      - name: åŒæ­¥ä¾èµ–
        run: |
          uv sync

      - name: è¿è¡Œæ€§èƒ½åŸºå‡†æµ‹è¯•
        run: |
          uv run python tests/performance/run_benchmarks.py

      - name: ä¸Šä¼ åŸºå‡†æµ‹è¯•ç»“æžœ
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results/
          retention-days: 30

      - name: è¯„è®º PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'benchmark_results';
            
            // æŸ¥æ‰¾æœ€æ–°çš„ markdown æŠ¥å‘Š
            const files = fs.readdirSync(path);
            const mdFiles = files.filter(f => f.endsWith('.md'));
            
            if (mdFiles.length > 0) {
              const latestFile = mdFiles.sort().reverse()[0];
              const content = fs.readFileSync(`${path}/${latestFile}`, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š Performance Benchmark Results\n\n${content.substring(0, 3000)}...`
              });
            }
