name: CI - 测试和代码质量

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============ 代码质量检查 ============
  lint-and-format:
    name: 代码格式和静态检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5

      - name: 同步依赖
        run: uv sync

      - name: 检查代码格式 (ruff)
        run: |
          uv run ruff check src/ tests/ --output-format=github

      - name: 检查代码风格 (ruff format)
        run: |
          uv run ruff format --check src/ tests/

      - name: 类型检查 (mypy)
        run: |
          uv run mypy src/ --ignore-missing-imports --show-error-codes

  # ============ 单元测试 ============
  unit-tests:
    name: 单元测试
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5

      - name: 同步依赖
        run: uv sync

      - name: 运行单元测试
        env:
          SKIP_VIRTUALENV_TESTS: ${{ runner.os == 'Windows' && 'true' || 'false' }}
        run: |
          uv run pytest tests/unit/ -v --tb=short --cov=src/ptest --cov-report=xml --cov-report=term

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============ 集成测试 ============
  integration-tests:
    name: 集成测试
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5

      - name: 同步依赖
        run: uv sync

      - name: 运行集成测试
        run: |
          uv run pytest tests/integration/ -v --tb=short

  # ============ 构建验证 ============
  build-check:
    name: 构建验证
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5

      - name: 同步依赖
        run: uv sync

      - name: 构建包
        run: |
          uv build

      - name: 验证构建产物
        run: |
          ls -la dist/
          uv run twine check dist/*

      - name: 测试安装
        run: |
          uv run pip install dist/*.whl --force-reinstall
          uv run ptest --version

  # ============ 安全扫描 ============
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5

      - name: 同步依赖
        run: uv sync

      - name: 检查依赖安全漏洞 (pip-audit)
        run: |
          uv run pip-audit --desc --format=json || true

      - name: 代码安全扫描 (bandit)
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: 上传安全扫描报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-reports
          path: |
            bandit-report.json
