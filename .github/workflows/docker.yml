name: Docker - 构建和发布镜像

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-scan:
    name: 构建镜像并扫描
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: 构建 Docker 镜像（加载到本地）
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ptest:scan
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: 运行 Trivy 漏洞扫描（本地镜像）
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ptest:scan
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传扫描结果到 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 30

      - name: 推送 Docker 镜像到 Registry
        if: github.event_name != 'pull_request'
        run: |
          docker tag ptest:scan ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag ptest:scan ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  upload-security-results:
    name: 上传安全扫描结果
    runs-on: ubuntu-latest
    needs: build-and-scan
    # 只在 push 到 main 或内部 PR 时运行
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 下载扫描结果
        uses: actions/download-artifact@v4
        with:
          name: trivy-scan-results

      - name: 上传扫描结果到 GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
